<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card" id="card1">
      <div id="title">
        <h3>Your Result</h4>
      </div>
      <div id="circle">
        <p>76</p>
        <span id="100">of 100</span>
      </div>
      <div id="great">
        <h3>Great</h4>
      </div>
      <div id="text">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card" id="card2">
      <div id="summary">
        <h3>Summary</h3>
      </div>
      <div class="items">
        <div class="subItems" id="backRed">
          <div class="miniBox">
            <img src="./assets/images/icon-reaction.svg" alt=""> 
            <p id="red">Reaction</p>
          </div>
          <p class="hundred"><span class="number">80</span> / 100</p>
        </div>
        <div class="subItems" id="backYellow">
          <div class="miniBox">
            <img src="./assets/images/icon-memory.svg" alt=""> 
            <p id="yellow">Memory</p>
          </div>
          <p class="hundred"><span class="number">92</span> / 100</p>
        </div>
        <div class="subItems" id="backGreen">
          <div class="miniBox">
            <img src="./assets/images/icon-verbal.svg" alt=""> 
            <p id="green">Verbal</p>
          </div>
          <p class="hundred"><span class="number">61</span> / 100</p>
        </div>
        <div class="subItems" id="backPurple">
          <div class="miniBox">
            <img src="./assets/images/icon-visual.svg" alt=""> 
            <p id="purple">Visual</p>
          </div>
          <p class="hundred"><span class="number">72</span> / 100</p>
        </div>
      </div>

      <button id="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a id="name" href="#">Caleb Villanueva</a>.
  </div>
</body>
</html>
